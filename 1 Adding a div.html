<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="baes.css"/>
    <script src="bower_components/angular/angular.js"></script>
    <script>
        angular.module('myApp', []).controller('MyController', function ($scope) {
            $scope.message = 'Hello';
            $scope.arr = [];
            var counter = 0;
            $scope.createDiv = function () {
                $scope.arr.push({
                    text: 'some information' + counter++,
                    hidden: false
                });
            };
            $scope.toggleDivVisibility = function () {
                $scope.showdiv = $scope.showdiv ? false : true;
            };
            $scope.showdiv = true;

            $scope.hide = function (info) {
                info.hidden = true;
            };

            $scope.classnames = 'hot cool';
        });
    </script>
    <style>
        .hot {
            background-color: red;
        }
        .cool {
             color: blue;
         }
    </style>
</head>
<body>
    <div ng-controller="MyController">
        {{message}}
        <input type="checkbox" ng-model="showdiv    "/>

        <div ng-show="showdiv">Show and hide based on the button</div>
        <div><button ng-click="toggleDivVisibility()">Create a Div with Dummy Data</button></div>
        <div><button ng-click="createDiv()">Create a Div with Dummy Data</button></div>
        <div ng-repeat="info in arr" ng-click="hide(info)" ng-hide="info.hidden">{{info.text}}</div>

        <input type="checkbox" ng-model="x"/>
        <input type="checkbox" ng-model="red"/><div ng-class="{ hot: red, cool: !x }">Toggle the Background Color</div>

    </div>
</body>
</html>
